        <H2>Zapotrzebowanie na farbę</H2>

            <input type="number" id="powierzchniaInput">
            <button onclick="PoliczClick()">Policz</button>

                function PoliczClick(){
                    let input = document.getElementById("powierzchniaInput").value;

                }
